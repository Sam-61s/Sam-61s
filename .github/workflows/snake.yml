name: Generate Snake

on:
  schedule:
    # Runs every 30 minutes
    - cron: "*/30 * * * *"
  
  # Allows manual trigger from the Actions tab
  workflow_dispatch:
  
  # Runs on every push, merge, or commit to main branch
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write

    steps:
      # Step 1: Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Generate latest snake contribution animation
      - name: Generate Snake Animation
        uses: Platane/snk@v3
        with:
          # Automatically use your GitHub username
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 3: Push the generated output to 'output' branch
      - name: Push to Output Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: output
          publish_dir: ./dist
          commit_message: "Update Snake Game Animation [skip ci]"
